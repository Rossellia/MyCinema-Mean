<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyCinema</title>
    <link rel="stylesheet" href="assets/stylesheets/Login.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="image-container1"></div>

    <div class="flex-white-container"></div>
    <div class="white-contanier">
      <div class="title-container">My Cinema</div>
      <div class="subtitle-container">
        Welcome back! Please login to your account.
      </div>
      <div class="login-container">
        <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
          <input type="text" name="username" id="username"placeholder="Username" #username="ngModel" [(ngModel)]="model.username"
          required  [ngClass]="{'invalid-textbox' :signInForm.submitted && !username.valid }"/>
          <div *ngIf="signInForm.submitted && !username.valid">
            <label class="validation-message">This field is required.</label>
          </div>
          <input

            type="password"
            id="password"
            name="password"
            #password="ngModel"
            [(ngModel)]="model.password"
            placeholder="Password"
            required
            minlength="4"
            [ngClass]="{
              'invalid-textbox': signInForm.submitted && !password.valid
            }"
          />
          <div *ngIf="signInForm.submitted && password?.errors.minlength">
            <label class="validation-message">Minimum 4 characters.</label>
          </div>

          <div class="checkbox-forgpass-container">
            <div class="checkbox-container">
              <input type="checkbox" id="RememberMe" />
              <label for="RememberMe"> Remember Me</label>
            </div>

            <div
              class="forgot-password-container"
              onclick="location.href='ForgotPassword.html'"
            >
              Forgot Password
            </div>
          </div>

          <div class="button-container">
            <input type="submit" class="button" value="Login">
            <div class="button" routerLink="/signup">
              Sign Up
            </div>
          </div>
        </form>
          <!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
      </div>
    </div>
    <div class="flex-white-container"></div>
  </body>
</html>
